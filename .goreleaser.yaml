# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: client
    main: ./cmd/client
    binary: go-send
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

  - id: server
    main: ./cmd/server
    binary: go-send-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - id: client
    ids:
      - client
    name_template: "go-send_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ['zip']

  - id: server
    ids:
      - server
    name_template: "go-send-server_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ['zip']

checksum:
  name_template: 'checksums.txt'

nfpms:
  - id: client
    package_name: go-send
    builds:
      - client
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    vendor: VinMeld
    homepage: https://github.com/VinMeld/go-send
    maintainer: VinMeld <vinmeld@example.com>
    description: Secure file sharing with end-to-end encryption (Client).
    license: GPL-3.0

  - id: server
    package_name: go-send-server
    builds:
      - server
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    vendor: VinMeld
    homepage: https://github.com/VinMeld/go-send
    maintainer: VinMeld <vinmeld@example.com>
    description: Secure file sharing with end-to-end encryption (Server).
    license: GPL-3.0

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
