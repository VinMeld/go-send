version: 2
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - misspell
    - bodyclose

linters-settings:
  revive:
    rules:
      - name: exported
        disabled: true
      - name: unused-parameter
        disabled: true
      - name: package-comments
        disabled: true

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
