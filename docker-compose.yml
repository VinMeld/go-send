version: '3.8'

services:
  server:
    image: meldrum123454/go-send:latest
    # Or build locally:
    # build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STORAGE_TYPE=local
      - DATA_DIR=/data
      # Optional: Restrict registration with a token
      # - REGISTRATION_TOKEN=your-secret-token
    volumes:
      - go-send-data:/data
    restart: unless-stopped

volumes:
  go-send-data:
