name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/go-send-linux-amd64 cmd/client/main.go
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o dist/go-send-linux-arm64 cmd/client/main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/go-send-linux-amd64
            dist/go-send-linux-arm64
          generate_release_notes: true
